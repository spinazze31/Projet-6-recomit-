<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="page_connexion.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul class="ul_container">
          <li>projets</li>
          <li>contact</li>
          <li class="login" id="login">login</li>
          <li>
            <img
              class="instagram"
              src="./assets/icons/instagram.png"
              alt="Instagram"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login_container">
        <h2 class="login_title">Log In</h2>
        <form class="form_container" method="" action="">
          <label class="form_txt" for="email">E-mail</label>
          <input
            class="form_area"
            type="email"
            id="email"
            name="email"
            required
          />
          <label class="form_txt" for="password">Mot de passe</label>
          <input
            class="form_area"
            type="password"
            id="password"
            name="password"
            required
          />
          <p class="error_connexion"></p>
          <input class="form_button" type="submit" value="Se connecter" />
        </form>
        <a class="form_link" href="">Mot de passe oublié</a>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
